<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>商品出貨</title>
    <!-- 加入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='add_stock_out.css')}}">
</head>
<body class="container mt-4">
    <h1>新增出貨紀錄</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" class="mb-3">
        <label for="product_id" class="form-label">選擇商品：</label>
        <select name="product_id" id="product_id" class="form-select mb-3" required>
            {% for p in products %}
                <option value="{{ p[0] }}">商品ID: {{ p[0] }}，名稱: {{ p[1] }}</option>
            {% endfor %}
        </select>

        <label for="quantity" class="form-label">出貨數量：</label>
        <input type="number" name="quantity" id="quantity" min="1" class="form-control mb-3" required>

        <input type="submit" value="確認出貨" class="btn btn-primary">
    </form>

    <p><a href="/">回首頁</a></p>

    <!-- Bootstrap 5 JS 和 Popper，用於支援警示關閉按鈕 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
